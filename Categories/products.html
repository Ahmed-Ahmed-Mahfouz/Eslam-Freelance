<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlHash = window.location.hash;
        let pageTitle = "Product Page";

        if (urlHash.includes("watches")) {
          pageTitle = "الساعات";
        } else if (urlHash.includes("kids")) {
          pageTitle = "أطفال";
        } else if (urlHash.includes("skincare")) {
          pageTitle = "العناية بالبشرة";
        } else if (urlHash.includes("berfum")) {
          pageTitle = "عطور";
        } else if (urlHash.includes("shoes")) {
          pageTitle = "أحذية";
        } else if (urlHash.includes("sale")) {
          pageTitle = "تخفيضات";
        } else if (urlHash.includes("bags")) {
          pageTitle = "حقائب";
        } else if (urlHash.includes("clothes")) {
          pageTitle = "ملابس";
        }

        document.title = pageTitle;
        document.querySelector(".title").textContent = pageTitle;
      });
    </script>
  </head>
  <body>
    <div class="categoriesContainer">
      <div class="title">categories</div>

      <div class="listProduct">
        <div class="item">
          <img src="./img/berfum.png" alt="" width="120" height="150" />
          <h2 class="mt-3">عطور</h2>
          <button class="CartBtn">
            <span class="IconContainer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512"
                class="cart"
              >
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                ></path>
              </svg>
            </span>
            <h3 class="text">إضافة للسلة</h3>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
