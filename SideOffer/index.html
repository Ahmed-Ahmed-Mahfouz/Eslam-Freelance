<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .nightowl-dark body {
        filter: invert(90%) hue-rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="OFSBC">
      <div class="OFSBCSidebarHeader" onclick="toggleSidebar()">
        <span style="font-size: 20px; margin: 20px">&#11182;</span>

        احصل على خصم %15
      </div>
      <div class="OFSBCSidebarContent">
        <h2>خصومات وعروض</h2>
        <h3>عيد الأضحى المبارك</h3>
        <p>خصم <span class="highlight">15%</span> إضافي</p>
        <p>الدفع عند الاستلام للطلبات <span class="highlight">75+</span> ر.س</p>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        document.querySelector(".OFSBC").classList.toggle("open");
      }
    </script>
  </body>
</html>
